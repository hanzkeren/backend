version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tournament-management-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tms_user}:${POSTGRES_PASSWORD:-tms_password}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-tournament_management}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PORT=${PORT:-3000}
      - CRON_SCHEDULE=${CRON_SCHEDULE:-0 2 * * *}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tournament-network
    volumes:
      - ./logs:/app/logs
    command: sh -c "npm run db:reset && npm start"

  postgres:
    image: postgres:15-alpine
    container_name: tournament-management-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-tms_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tms_password}
      - POSTGRES_DB=${POSTGRES_DB:-tournament_management}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tournament-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tms_user} -d ${POSTGRES_DB:-tournament_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: tournament-management-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - tournament-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tournament-network:
    driver: bridge